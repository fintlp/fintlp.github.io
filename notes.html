    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'quicknotes-v1';
                    const urlsToCache = [
                        '/',
                        '/index.html'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>

<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <h1 class="app-title">Notes</h1>
                <button class="add-btn" onclick="openCompose()">+</button>
            </div>
            
            <div class="search-container">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" class="search-input" placeholder="Search notes or tags..." oninput="filterNotes(this.value)">
            </div>
        </div>
        
        <!-- Notes Container -->
        <div class="notes-container" id="notesContainer">
            <div class="empty-state" id="emptyState">
                No notes yet. Tap + to create your first note.
            </div>
        </div>
        
        <!-- Compose Overlay -->
        <div class="compose-overlay" id="composeOverlay">
            <div class="compose-header">
                <button class="close-btn" onclick="closeCompose()">×</button>
                <button class="save-btn" id="saveBtn" onclick="saveNote()" disabled>Save</button>
            </div>
            
            <textarea 
                class="compose-textarea" 
                id="composeTextarea" 
                placeholder="What's on your mind? Use #tags to organize..."
                oninput="updateCompose(this.value)"
            ></textarea>
            
            <div class="tag-preview" id="tagPreview"></div>
        </div>
        
        <!-- Install Prompt -->
        <div class="install-prompt" id="installPrompt">
            <div>Add QuickNotes to your home screen for the best experience!</div>
            <button class="install-btn" onclick="installApp()">Install App</button>
            <button class="dismiss-btn" onclick="dismissInstall()">Later</button>
        </div>
    </div>

    <script>
        // App State
        let notes = [];
        let isEditing = false;
        let editingId = null;
        let deferredPrompt = null;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            renderNotes();
            showInstallPrompt();
        });
        
        // PWA Install Event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });
        
        // Load notes from localStorage
        function loadNotes() {
            const saved = localStorage.getItem('quicknotes');
            if (saved) {
                notes = JSON.parse(saved);
            } else {
                // Sample notes
                notes = [
                    { id: 1, text: "Remember to call mom about dinner plans #family", timestamp: new Date('2025-06-27T10:30:00').getTime() },
                    { id: 2, text: "Great idea for the presentation: interactive demos #work #ideas", timestamp: new Date('2025-06-27T09:15:00').getTime() },
                    { id: 3, text: "Book recommendation: Atomic Habits #books #personal", timestamp: new Date('2025-06-26T16:45:00').getTime() },
                    { id: 4, text: "Coffee shop on 5th street has amazing pastries #food #discover", timestamp: new Date('2025-06-26T14:20:00').getTime() }
                ];
                saveNotes();
            }
        }
        
        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('quicknotes', JSON.stringify(notes));
        }
        
        // Extract hashtags from text
        function extractTags(text) {
            const regex = /#[\w]+/g;
            return text.match(regex) || [];
        }
        
        // Format timestamp
        function formatTime(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days > 0) return `${days}d ago`;
            if (hours > 0) return `${hours}h ago`;
            return 'Just now';
        }
        
        // Render notes
        function renderNotes(filteredNotes = null) {
            const container = document.getElementById('notesContainer');
            const emptyState = document.getElementById('emptyState');
            const notesToRender = filteredNotes || notes;
            
            if (notesToRender.length === 0) {
                emptyState.classList.remove('hidden');
                container.innerHTML = '<div class="empty-state">No notes found</div>';
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = notesToRender.map(note => {
                const tags = extractTags(note.text);
                const highlightedText = note.text.replace(/(#[\w]+)/g, '<span class="hashtag">$1</span>');
                
                return `
                    <div class="note-item" onclick="editNote(${note.id})">
                        <div class="note-text">${highlightedText}</div>
                        <div class="note-meta">
                            <div class="note-tags">
                                ${tags.slice(0, 3).map(tag => `
                                    <span class="tag">
                                        #<span>${tag.slice(1)}</span>
                                    </span>
                                `).join('')}
                                ${tags.length > 3 ? `<span class="tag">+${tags.length - 3}</span>` : ''}
                            </div>
                            <div class="note-actions">
                                <span class="note-time">${formatTime(note.timestamp)}</span>
                                <button class="delete-btn" onclick="event.stopPropagation(); deleteNote(${note.id})">×</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Filter notes
        function filterNotes(query) {
            if (!query) {
                renderNotes();
                return;
            }
            
            const filtered = notes.filter(note => {
                const searchLower = query.toLowerCase();
                return note.text.toLowerCase().includes(searchLower) || 
                       extractTags(note.text).some(tag => tag.toLowerCase().includes(searchLower));
            });
            
            renderNotes(filtered);
        }
        
        // Open compose
        function openCompose() {
            document.getElementById('composeOverlay').classList.add('active');
            setTimeout(() => {
                document.getElementById('composeTextarea').focus();
            }, 300);
        }
        
        // Close compose
        function closeCompose() {
            document.getElementById('composeOverlay').classList.remove('active');
            document.getElementById('composeTextarea').value = '';
            document.getElementById('tagPreview').innerHTML = '';
            document.getElementById('saveBtn').disabled = true;
            isEditing = false;
            editingId = null;
        }
        
        // Update compose
        function updateCompose(text) {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = !text.trim();
            
            // Show tag preview
            const tags = extractTags(text);
            const tagPreview = document.getElementById('tagPreview');
            
            if (tags.length > 0) {
                tagPreview.innerHTML = `
                    <div class="tag-preview-list">
                        ${tags.map(tag => `
                            <span class="tag-preview-item">
                                #<span>${tag.slice(1)}</span>
                            </span>
                        `).join('')}
                    </div>
                `;
            } else {
                tagPreview.innerHTML = '';
            }
        }
        
        // Save note
        function saveNote() {
            const text = document.getElementById('composeTextarea').value.trim();
            if (!text) return;
            
            if (isEditing && editingId) {
                const noteIndex = notes.findIndex(note => note.id === editingId);
                if (noteIndex !== -1) {
                    notes[noteIndex].text = text;
                    notes[noteIndex].timestamp = Date.now();
                }
            } else {
                const newNote = {
                    id: Date.now(),
                    text: text,
                    timestamp: Date.now()
                };
                notes.unshift(newNote);
            }
            
            saveNotes();
            renderNotes();
            closeCompose();
        }
        
        // Edit note
        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            document.getElementById('composeTextarea').value = note.text;
            updateCompose(note.text);
            isEditing = true;
            editingId = id;
            openCompose();
        }
        
        // Delete note
        function deleteNote(id) {
            notes = notes.filter(note => note.id !== id);
            saveNotes();
            renderNotes();
        }
        
        // Install app
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    document.getElementById('installPrompt').classList.remove('show');
                });
            }
        }
        
        // Dismiss install
        function dismissInstall() {
            document.getElementById('installPrompt').classList.remove('show');
            localStorage.setItem('installDismissed', 'true');
        }
        
        // Show install prompt
        function showInstallPrompt() {
            const dismissed = localStorage.getItem('installDismissed');
            if (!dismissed && !window.matchMedia('(display-mode: standalone)').matches) {
                setTimeout(() => {
                    if (!deferredPrompt) {
                        document.getElementById('installPrompt').classList.add('show');
                    }
                }, 3000);
            }
        }
    </script>
